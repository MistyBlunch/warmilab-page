<ion-header>
   <ion-navbar>
     <ion-title>
      Perfil
     </ion-title>
   </ion-navbar>
</ion-header>

<ion-content no-padding>
   <div class="banner">
   <!-- las imagenes aqui -->
     <img src="assets/img/portada.jpg" class="background"/>
     <img src="assets/img/perfil.jpg" class="avatar"/>
   </div>

  <div text-center class="headline">
    <!-- pon tu nombre aqui -->
     <h2>{{datos.nombre}}</h2>
     <p>{{datos.nickname}}</p>
  </div>


  <!-- lista de datos a partir de aqui -->
  <div>
    <ion-slides pager>
       <ion-slide>
         <ion-list no-lines>

        <ion-item>
          <ion-icon name="flag" item-start></ion-icon>
            <h2>{{origen.titulo}}</h2>
               <p>
                 {{origen.dato}}
               </p>
        </ion-item>


        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
            <h2>{{email.titulo}}</h2>
              <p>
               {{email.dato}}
              </p>
         </ion-item>


        <ion-item>
          <ion-icon name="phone-portrait" item-start></ion-icon>
            <h2>{{phone.titulo}}</h2>
              <p>
               {{phone.dato}}
              </p>
        </ion-item>

        <ion-item>
          <ion-icon name="logo-bitcoin" item-start></ion-icon>
            <h2>{{btc.titulo}}</h2>
             <p>
              {{btc.dato}}
             </p>
        </ion-item> <!-- aquí está la descripcion de la app -->  <!-- aquí está el <ion-list no-lines> -->
      </ion-list>
       </ion-slide>

       <ion-slide>
         <p>Hola, soy {{datos.nombre}}.</p>
         <p>Tengo {{datos.edad}} años.</p>
       </ion-slide>
    </ion-slides>


  </div>

  <div text-center>
    <ion-row> <!-- Para crear un fila -->
       <ion-col> <!-- Para crear una columna -->
         <button ion-button icon-only clear>
           <ion-icon name="logo-facebook"></ion-icon>
         </button>
       </ion-col>

       <ion-col>
         <button ion-button icon-only clear>
           <ion-icon name="logo-instagram"></ion-icon>
         </button>
       </ion-col>

       <ion-col>
         <button ion-button icon-only clear>
           <ion-icon name="logo-twitter"></ion-icon>
         </button>
       </ion-col>
    </ion-row>

  </div>
</ion-content>
