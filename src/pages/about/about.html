<ion-header>
   <ion-navbar>
     <ion-title>
      Perfil
     </ion-title>
   </ion-navbar>
</ion-header>

<ion-content no-padding>

   <div class="banner">
   <!-- las imagenes aqui -->
     <img src="assets/img/portada.jpg" class="background"/>
     <img src="assets/img/perfil.jpg" class="avatar"/>
   </div>

  <div text-center class="headline">
    <!-- pon tu nombre aqui -->
     <h2>{{datos.nombre}}</h2>
     <p>{{datos.nickname}}</p>
  </div>


  <!-- lista de datos a partir de aqui -->
  <div>
    <ion-slides pager>
       <ion-slide>

           <ion-item>
             <ion-label floating>Titulo</ion-label>
             <ion-input type="text" #tituloInput></ion-input>
           </ion-item>

           <ion-item>
             <ion-label floating>Dato</ion-label>
             <ion-input type="text" #datoInput></ion-input>
           </ion-item>

           <div padding>
           <button ion-button block (click)="agregarDato(tituloInput.value, datoInput.value, 'heart')">Agregar</button>
           </div>

         <!-- LISTAS | -->
      <ion-list no-lines> <!-- aquí está la descripcion de la app -->  <!-- aquí está el <ion-list no-lines> -->
        <ion-item *ngFor = "let info of informacion"> <!-- ngFor es para hacer repeticiones -->
          <ion-icon [name] = "info.icono" item-start></ion-icon>
            <h2>{{info.titulo}}</h2>
               <p>
                 {{info.dato}}
               </p>
        </ion-item>

      </ion-list>
       </ion-slide>

       <ion-slide>
         <p>Hola, soy {{datos.nombre}}.</p>
         <p>Tengo {{datos.edad}} años.</p>
       </ion-slide>
    </ion-slides>


  </div>

  <div text-center>
    <ion-row> <!-- Para crear un fila -->
       <ion-col> <!-- Para crear una columna -->
         <button ion-button icon-only clear>
           <ion-icon name="logo-facebook"></ion-icon>
         </button>
       </ion-col>

       <ion-col>
         <button ion-button icon-only clear>
           <ion-icon name="logo-instagram"></ion-icon>
         </button>
       </ion-col>

       <ion-col>
         <button ion-button icon-only clear>
           <ion-icon name="logo-twitter"></ion-icon>
         </button>
       </ion-col>
    </ion-row>

  </div>
</ion-content>
